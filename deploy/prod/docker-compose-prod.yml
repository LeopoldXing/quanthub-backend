      - VITE_AWS_SECRET_ACCESSKEY=hkQopQCpt4yHWAaVsFo/Zy/ZBGfgMlAb2hA4/b+p
      - VITE_S3_BUCKET_NAME=quanthub-rrc
      - VITE_S3_REGION=ca-central-1
    depends_on:
      - quanthub-backend
    networks:
      - quanthub-prod-network

networks:
  quanthub-prod-network:
    driver: bridge
    name: quanthub-prod-network

volumes:
  quanthub-mysql-conf:
    name: quanthub-mysql-conf
  quanthub-redis:
    name: quanthub-redis

